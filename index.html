<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appoinments</title>
  </head>
  <body>
    <div class="container">
      <h1>Book an appoinment</h1>
      <p>Enter the following details</p>
        <form id="appPage">
        <div class="form-group">
          <label for="name">Enter your name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input id="description" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input id="time" class="form-control" type="time">
        </div>
        <button type="submit">Submit</button>
      </form>
      <div id="output">
        <p>Your Appointment is confirmed!</p>
        <p>Please see  below for more details</p>
        <ul>
          <li><strong>Name:</strong><span class="name"></span></li>
          <li><strong>Date:</strong><span class="date"></span></li>
          <li><strong>Time:</strong><span class="time"></span></li>
          <li><strong>Description:</strong><span class="description"></span></li>
        </ul>
    </div>
  </body>
</html>
